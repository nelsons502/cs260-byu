<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LongboardLinks</title>
    <link rel="icon" href="LetterL.svg.ico" />
</head>
<body>
    <h1>Create an event!</h1>
    <p style="color:red">Create an event below</p>

    <form method="get" action="events.html">
        <lable for="event_name">Event name</lable>
        <input type="text" id="event_name" placeholder="Event name"/>
        <label for="event_date">Date</label>
        <input type="date" id="event_date" name="event_date">
        <label for="event_time">Time</label>
        <input type="time" id="event_time" name="event_time">
        <button type="submit">Create</button>
    </form>

</body>
